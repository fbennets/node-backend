type Query {
  getTrees: [DecisionTree!]!
}

type Mutation {
  createTree(
    name: String!
    tags: String!
    extraData: String!
    language: String
  ): DecisionTree!
  signup(email: String!, password: String!, name: String!): AuthPayload
  login(email: String!, password: String!): AuthPayload
}

type DecisionTree {
  id: ID!
  name: String!
  tags: String!
  extraData: String!
  language: String
  owner: User
}

type AuthPayload {
  token: String
  user: User
}

type User {
  id: ID!
  name: String!
  email: String!
  DecisionTrees: [DecisionTree!]!
}
